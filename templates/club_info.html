{% extends 'base.html' %}

{% block title %}
Club Info
{% endblock %}

{% block content %}

<div class="club-info">
	<h1>Current Club Members</h1>
	
	<div class="text-center">
		<button type="button" class="btn btn-info btn-md" data-toggle="modal" data-target="#myModal">See upcoming meeting dates</button>
	</div>
	
	<h3 class="center">Click on the name to see mini-biography</h3>

		
			<div class="query-content">
				{{ members.content | safe }}
			</div>
	
		<a class="center btn btn-xs btn-primary" href="{{ url_for('dashboard') }}">dashboard</a>
		

		<!-- Modal -->
		<div id="myModal" class="modal fade" role="dialog">
			<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title center">Meeting Dates</h4>
				</div>
				<div class="modal-body" style="text-align: center">
					{{ dates.content | safe }}
				</div>
				<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal" style="margin: 0 auto; display: block;">Close</button>
				</div>
			</div>

			</div>
		</div>
		
	</div>
</div>
{% endblock %}
